<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class=>
            <div>
                <header id="title">FreeCodeCamp Survey Form</header><br>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
            <div>
                <form action="no" id="survey-form">
                    <div id="name">
                        <label for="name" class="font-weight-bold">Name</label> <br>
                        <input id="name" type="text" class="form-control" placeholder="Enter you name" required>
                      </div> <br> 
                      <div id="email">
                        <label for="email" class="font-weight-bold"> Email</label> <br>
                        <input id="email" type="text" name="email" class="form-control" placeholder="Enter your email" required>
                      </div> <br> 
                      <div id="number">
                        <label for="age" class="font-weight-bold">Age(optional)</label> <br>
                        <input id="age" type="text" class="form-control" placeholder="age">
                      </div> <br> 
                      <div>
                        <label class="control">Which option best discribes your current role?</label><br>
                        <select id="dropdown">
                          <option class="side">Select current role</option>
                          <option class="side">Student</option>
                          <option class="side">Full Time Job</option>
                          <option class="side">Full Time Learner</option>
                          <option class="side">Prefer not to say</option>
                          <option class="side">Others</option>
                        </select>
                      </div> <br>
                      <div>
                        <p> Would you recommend freeCodeCamp to a friend?</p><br>
                        <input type="radio" name="select" id="group" class="options" value="small" checked="checked">
                        <label id="move">Definitely </label><br>
                        <input type="radio" name="select" id="place" class="options" value="Medium" checked="checked">
                        <label id="move">Maybe </label><br>
                        <input type="radio" name="select" id="select" class="options" value="Big" checked="checked">
                        <label id="move">Not sure </label><br>
                      <div>
                            <label>What is your best feature of freeCodeCamp?</label><br>
                            <select id="dropdown" class="form-control">
                              <option class="side">Select an option</option>
                              <option class="side">Challenges</option>
                              <option class="side">Projects</option>
                              <option class="side">Community</option>
                              <option class="side">Open source</option>
                            </select>
                          </div> <br>
                      </div>
                      <div>
                        <label>What would you like to see improved? <span>(check all that apply)</span></label> 
                        <br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle1" value="Bike">
                        <label for="vehicle1" id="move">Front-end Projects</label><br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle2" value="Car">
                        <label for="vehicle2" id="move">Back-end Projects</label><br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle3" value="Boat">
                        <label for="vehicle3" id="move">Data Visualization</label><br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle1" value="Bike">
                        <label for="vehicle1" id="move">Challenges</label><br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle2" value="Car">
                        <label for="vehicle2" id="move">Open Source community</label><br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle3" value="Boat">
                        <label for="vehicle3" id="move">Gitter help room</label><br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle1" value="Bike">
                        <label for="vehicle1" id="move"> Videos</label><br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle2" value="Car">
                        <label for="vehicle2" id="move">City Meetups</label><br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle3" value="Boat">
                        <label for="vehicle3" id="move">Wiki</label><br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle2" value="Car">
                        <label for="vehicle2" id="move">Forum</label><br>
                        <input type="checkbox" id="vehicle" class="options" name="vehicle3" value="Boat">
                        <label for="vehicle" id="move">Additional Courses</label><br>
                      </div>
                      <div>
                        <label for="text-area" class="font-weight-bold">Any comments or sugguestions?</label> <br> 
                        <textarea name="comments" id="input-textarea" cols="30" rows="5">Enter your comments here...</textarea><br><br> <br>
                        <button class="bot">Submit</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
